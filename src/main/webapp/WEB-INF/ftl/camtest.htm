    <head>
        <title></title>         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- Include CSS to eliminate any default margins/padding and set the height of the html element and 
		     the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as 
			 the percentage of the height of its parent container, which has to be set explicitly.  Initially, 
			 don't display flashContent div so it won't show if JavaScript disabled.
		-->
        <style type="text/css" media="screen"> 
			html, body	{ height:100%; }
			body { margin:0; padding:0; overflow:auto; text-align:center; 
			       background-color: #ffffff; }   
			#flashContent { display:none; }
</style>
		<!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->
        <!-- BEGIN Browser History required section -->
        <!-- END Browser History required section -->  
		    
        <script type="text/javascript" src="javascripts/swfobject.js"></script>
        <script type="text/javascript">
    
            var flashvars = {"_width":320,"_height":240}; //摄象头大小
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
          //  params.width=320;
          //  params.height=240;
            var attributes = {};
            attributes.id = "Cameraer";
            attributes.name = "Cameraer";
            attributes.align = "middle";
            swfobject.embedSWF(
                "javascript/Cameraer.swf", "flashContent", 
                "50%", "80%", 
                "10.0.0", "", 
                flashvars, params, attributes);
           
			function shoot(){
				var fsobj = document.getElementById("Cameraer"); //获取摄象头程序对象
				try{
					fsobj.shoot(); //调用程序内部拍照方法
				}catch(e){
					alert(e);
				}
				
			}
			
			function fs_event_handler(a,b){ //摄象头程序处理回调接口
				if(a=="start") console.log("摄象头开始工作")
				//if(a=="shoot") console.log("拍照");
				if(a=="imgData"){
					alert("返回照片数据 base64编码");
					console.log(b);
				}
			}
			
        </script>
    </head>
    <body>

        <div id="flashContent">
        	
        </div>
		<input type="button" value="拍照" onclick="shoot();">
   </body>
</html>
