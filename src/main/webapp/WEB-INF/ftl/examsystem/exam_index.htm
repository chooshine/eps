<div class="nofl"></div>

<#include "bottom.htm" parse="true" encoding="UTF-8">
<script>
$(function(){
	
	$(".choosePage2").each(function(e){
		 $(this).click(function(){
			 type=$(this).attr('id');
			 sortName=$(this).parent().prev().children()[0].innerHTML;
			 location.href="<@spring.url '/exam_examChoose.html?subjectNo="+type+"&examArea=all&examType=all&sortName="+sortName+"'/>";
		}); 
	});
	
	$(".choosePage").each(function(e){
		 $(this).click(function(){
			 type=$(this).parent().siblings().children()[0].id;
			 type=type.substring(0,3);
			 location.href="<@spring.url '/exam_examChoose.html?subjectNo="+type+"&examArea=all&examType=all&sortName="+$(this).html()+"'/>";
		}); 
	});

});
	
	
	
</script>
