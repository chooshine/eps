<#include "header.htm" parse="true" encoding="UTF-8" >
<style>
body {background-color:#eee;}
.showmarkresult-container {width:1000px; margin-top:30px; padding-top:25px; padding-bottom:25px; border:2px #DDDDDD solid; text-align:center; background-color:#F5F5F5;}
.showmarkresult-finishedmarktip {width:460px;height:64px;line-height:64px;margin-bottom:20px;margin-left:320px;font-size:18px;color:#589218;background:url("<@spring.url '/images/pwdOK.png'/>") no-repeat scroll left center;}
#ClassName {margin-left:10px; margin-right:10px;}
#StuName {margin-right:10px;}
#StuScore {height:81px;margin:18px auto 40px;}
.stuscoreimg {width:68px;height:81px;}
.showmarkresult-markinfo {margin-bottom:40px;margin-left:299px;}
.showmarkresult-mark {width:200px; height:30px; line-height:30px; float:left; font-family:微软雅黑; font-size:28px;}
.showmarkresult-marked {border-right:2px #888888 dashed;}
.showmarkresult-links {margin-bottom:20px;}
#NextPaperContainer {padding-right:20px; text-align:right;}
#NextPaper {display:inline-block; width:130px; height:32px; line-height:32px; padding-left:30px; font-size:32px; font-family:微软雅黑; color:#2C92F7; background:url("<@spring.url '/images/examsystem/enter_nexttype.png'/>") no-repeat;}
#NextPaper:HOVER {color:#FF0000;}
</style>
<div class="weblog-wrap">
	<div class="weblog-subwrap">
		<h1 class="weblog-f"><a href="<@spring.url '/index.html' />"></a></h1>
		<h2 class="weblog-f">在线考场</h2>
	   	<ul class="weblog-f">
	   		<li class="weblog-f"><a href="<@spring.url '/network/paperFactory.html'/>">出卷</a></li>
	   		<li class="weblog-f"><a href="<@spring.url '/netWork/room.html'/>">考场</a></li>
	   		<li class="weblog-f curNav"><a href="<@spring.url '/netWork/result.html'/>" style="border-right:none;">阅卷</a></li>
	   	</ul>
	</div>
	<div class="nofl"></div>
</div>
<div class="content">
<div class="showmarkresult-container">
	<div>
		<div class="showmarkresult-finishedmarktip">您已阅完<span id="ClassName" class="blue">${classInfo.class_name}</span><span id="StuName" class="red">${student.student_name}</span>的试卷，得分</div>
		<div id="StuScore"></div>
		<div class="nofl"></div>
	</div>
	
	<div class="showmarkresult-markinfo">
		<div class="showmarkresult-mark showmarkresult-marked">已阅${classInfo.marked_num}份</div>
		<div class="showmarkresult-mark">未阅${classInfo.unmarked_num}份</div>
		<div class="nofl"></div>
	</div>
	<div>
		<div class="showmarkresult-links">
			<a href="<@spring.url '/netWork/result.html'/>">返回班级选择》</a>
		</div>
		<div id="NextPaperContainer">
			<#if classInfo.unmarked_num!=0>
				<a id="NextPaper" href="<@spring.url '/examsystem/gradePapers.html?examId=${student.exam_id?c}&testRecId=${student.test_rec_id?c}&classId=${classInfo.class_id?c}&testId=${classInfo.test_id?c}&subjectId=${classInfo.sort_id?c}&questype=subjective'/>">阅下一张</a>
			</#if>
		</div>
		<div class="nofl"></div>
	</div>
</div>
</div>
<#include "bottom.htm" parse="true" encoding="UTF-8" >
<script>
$(function() {
	scoreToImg(${student.score});
	function scoreToImg(score) {
		score = score+"";
		for ( var i = 0; i < score.length; i++) {
			var name='df'+score.substr(i,1)+'.png';
			$('#StuScore').append("<img class='stuscoreimg' src=<@spring.url '/images/score/"+name+"'/> />");
		}
	}
	
});
</script>
