<#import "spring.ftl" as spring/>
<div class="wrap03_nr">
  	<ul>
	<#if homeworkList??>
		<#if homeworkList?size &gt; 0>
			<#list homeworkList as item>
				<li class="li_nr">
					<span class="span-objectname">
						<img alt="作业" src="<@spring.url '/images/examsystem/exam_2.png'/>">
						<div>
							<div class="objectname">${item.hw_name}</div>
							<div class="commoninfo">
								<label>科目：<em class="sortname color-orange">${item.sort_name}</em></label>
								<label>题数：<em class="releasetime color-orange">${item.topic_num}</em></label>
								<label>创建时间：<em class="releasetime color-orange">${item.create_time}</em></label>
							</div>
						</div>
					</span>
					<span class="span02 sharelist-shortspan"><em class="color-orange">${item.user_no}</em> 分享</span>
					<span class="span02 sharelist-shortspan">已用 <em class="color-orange"><#if item.use_times??>${item.use_times}<#else>0</#if></em> 次</span>
					<span class="span01">
						<a href="javascript:void(0);" class="see" hwid=${item.hw_id?c} types='see'><b class="ap_ks">查看</b></a>
   						| <a href="javascript:void(0);" class="sharedhw-copyhomework" hwid=${item.hw_id?c} ><b class="ap_ks">复制</b></a>
					</span>
				</li>
			</#list>
		<#else>
			<li class="li_nr" style="height:19px; line-height:19px; text-align:center; padding-top:15px; padding-bottom:15px; font-size:18px;">当前条件下未搜索到共享作业。</li>
		</#if>
	<#else>
		<li class="li_nr" style="height:19px; line-height:19px; text-align:center; padding-top:15px; padding-bottom:15px; font-size:18px;">当前条件下未搜索到共享作业。</li>
	</#if>
	</ul>
</div>
