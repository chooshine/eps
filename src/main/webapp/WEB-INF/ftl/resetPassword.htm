<#include "header.htm" parse="true" encoding="UTF-8" >
<div class="weblog-wrap">
	<div class="weblog-subwrap">
		<h1 class="weblog-f"><a href="<@spring.url '/index.html' />"></a></h1>
		<h2 class="weblog-f">重置密码</h2>
	   	<ul class="weblog-f">
	   		<li class="weblog-f curNav"></li>
	   	</ul>
	</div>
	<div class="nofl"></div>
</div>
<div class="content">
<div style="width:820px; height:67px;margin:0 auto; padding-top:20px;"><img src="<@spring.url '/images/help/zhmm2.png'/>" width="820" height="67"/></div>
<div id="registMain">
		<div id="registMain_in" >
			<div id="rePasswordForm" style=" font-size:16px;line-height:30px; font-family:'微软雅黑'; color:#333; width:500px; height:190px;background:#fff;  padding-top:40px;padding-left:12px; border:4px solid #eee;margin:0 auto;">	
				<#if error??>
					<div class="getMail gaicuo" align="center" style="font-size:18px;width:200px; color:#ff3300;">${error}</div>
					<div style="width:88px;padding-top:40px;margin:0 auto"><label><a  class="btn_x1" href="<@spring.url '/index.html'/>"><button>返回首页</button> </a></label></div>
				<#else>
					<form action="<@spring.url '/user/resetPassword.html'/>" method="POST">
				<div style="width:350px; height:24px;">
					<div style=" width:120px;float:left; height:30px; line-height:30px;text-align:right;">新密码:</div>
					<div class="rePasswordForm_inr"><input class="input_out"  type="password" id="password" name="password" /></div>
				</div>
				<div  class="rePasswordForm_inx" style=" height:20px;line-height:15px;"><div id="picVpwdone" class="icon-20 picDiv" style="margin-left:32px;" ></div><span id="pwdone"></span></div>
				
				<div style="width:350px; height:30px; padding-top:2px;">
					<div style=" width:120px;float:left; height:30px; line-height:30px;text-align:right;">重复密码:</div>
					<div class="rePasswordForm_inr"><input type="password" id="password2" class="input_out" /></div>
				</div>
				<div  class="rePasswordForm_inx" style="padding-top:0px; height:20px;line-height:15px;"><div id="picVpwdtwo" class="icon-20 picDiv"  style="margin-left:32px;" ></div><span id="pwdtwo"></span></div>
				<input type="hidden" name="userId" value="${userId}">
				<div  class="btn_1" style=" padding-left:0px; width:100px;margin-left:47px;">
					<input type="button" id="sour" value="确  定" style="width:120px;margin-left:92px;"/>
				</div>	
				</form>
				</#if>
				
			</div>
		</div>
	</div>
</div>
<#include "bottom.htm" parse="true" encoding="UTF-8" >
<script>
	$(function(){
		$("#sour").click(function(){
			var pw = /^[\dA-Za-z(!@#$%&*-,.?;:)]{6,15}$/
			if($("#password").val() != "" && pw.test($("#password").val()) && $("#password2").val()!="" && $("#password").val()==$("#password2").val()){
				$("form").submit();
			}else{
				showError("<@spring.message 'regist.password'/>");
			}
		});
	})
</script>
