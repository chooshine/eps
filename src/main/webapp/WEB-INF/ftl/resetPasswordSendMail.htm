<div class="weblog-wrap">

	   	<ul class="weblog-f">
	   		<li class="weblog-f curNav"></li>
	   	</ul>
	</div>
	<div class="nofl"></div>
</div>
<div class="content">
<form action="<@spring.url '/resetPassword/sendmail.html'/>" method="POST">
<div style="width:820px; height:67px;margin:0 auto; padding-top:20px;padding-bottom:30px;"><img src="<@spring.url '/images/help/zhmm1.png'/>" width="820" height="67"/></div>
<div style=" width:600px;margin:0 auto; padding-left:30px;">
	<div id="registMain">
		<div id="registMain_in" >
			<div id="rePasswordForm" style=" font-size:16px;line-height:30px; font-family:'微软雅黑'; color:#333; width:500px; height:190px;background:#fff;  padding-top:40px;padding-left:12px; border:4px solid #eee;margin:0 auto;" >	
				<div style="padding-left:50px;padding-top:30px;width:400px;"> 
					 用户名/邮箱:<input type="text" class="input_out" name="nameOrEmail" id="nameOrEmail" style="margin-left:10px;font-size:14px; font-family:'微软雅黑'; color:#999; width:250px; height:24px; line-height:24px;">
					<div style="height:25px; font-size:12px;line-height:18px;padding-top:5px; font-family:'微软雅黑'; width:250px;padding-left:107px;">
					<div id="picVnoe" class="icon-20 picDiv"></div>
						<span id="noe" class="registspanWrong"></span>
					</div>
					<div  class="btn_1" style=" padding-left:0px; width:180px;">
						<input type="button" id="reps" value="重置密码" style="width:120px;margin-left:100px;"/>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>	
</form>
</div>
<#include "bottom.htm" parse="true" encoding="UTF-8" >

<script>
	$(function(){
		$("#reps").click(function(){
			$.getJSON("<@spring.url '/ajax/checkUserName.json'/>",{"username":$("#nameOrEmail").val()},function(msg){
				if(!msg.success){
					$("form").submit();
				}else{
					$("#picVnoe").addClass("silk-cancel");
					$("#noe").text("查无此用户!");
					//showError("查无此用户!");
				}
			});
		});
	})
</script>
