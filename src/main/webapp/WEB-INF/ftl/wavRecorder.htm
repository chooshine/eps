<style>
.recorder-container {
    width: 250px;
    margin: 30px auto;
    border: 4px solid #EBEBEB;
    text-align: center;
    padding: 20px;
    border-radius: 30px;
}
.recorder button, .recorder .upload, .level {
    border: 1px solid #686868;
    height: 30px;
    background-color: white;
    display: inline-block;
    vertical-align: bottom;
    margin: 2px;
    box-sizing: border-box;
    border-radius: 4px;
}

/* Styles for level indicator - required! */
.level {
    width: 30px;
    height: 30px;
    position: relative;
}
.progress {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #b10000;
}
.upload {
    padding-top: 2px;
}
</style>
<section class="recorder-container">

        <!-- Recorder control buttons -->
        <div class="recorder">
            <button class="start-recording" onclick="FWRecorder.record('audio', 'audio.wav');">
                <img src="../images/record.png" alt="Record">
            </button>
            <div class="level">
                <div class="progress"></div>
            </div>
            <button class="stop-recording" onclick="FWRecorder.stopRecording('audio');">
                <img src="../images/stop.png" alt="Stop Recording"/>
            </button>
            <button class="stop-recording" onclick="FWRecorder.pausePlayBack('audio');">
                <img src="../images/pause.png" alt="Stop Recording"/>
            </button>
            <button class="start-playing" onclick="FWRecorder.playBack('audio');" title="Play">
                <img src="../images/play.png" alt="Play"/>
            </button>
            <div class="upload" style="display: inline-block">
                <div id="flashcontent">
                    <p>Your browser must have JavaScript enabled and the Adobe Flash Player installed.</p>
                </div>
            </div>
        </div>

        <!-- Hidden form for easy specifying the upload request parameters -->
        <form id="wav_uploadForm" name="wav_uploadForm" action="<@spring.url '/wav/upload.json'/>">
            <input id="authenticity_token" name="authenticity_token" value="xxxxx" type="hidden">
            <input name="upload_file[parent_id]" value="1" type="hidden">
            <input name="format" value="json" type="hidden">
        </form>
</section>
